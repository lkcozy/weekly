on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "issue-*" # Push events to matching issue-*, i.e. issue-1, issue-12

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Get tag name
        uses: olegtarasov/get-tag@v2
        id: tagName
        with:
          tagRegex: "issue-(.*)" # Optional. Returns specified group text as tag name. Full tag string is returned if regex is not defined.
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Issue ${{ steps.tagName.outputs.tag }}
          body: |
            üìùdoc: add the issue-${{ steps.tagName.outputs.tag }}
          draft: false
          prerelease: false
